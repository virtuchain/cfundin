	<script>
        var localhost = "http://localhost:8080";
        $(function () {

                   type:"POST",

                   success: function (datas) {
                       if (datas.result=='SUCCESS'){

                       }
                   }
               })
           });
       });
        // 解析 URL
        function parseUrl(url){
            if(url.indexOf("?") == -1) {
                return {};
            }
            var query = url.split("?")[1];
            var queryArr = query.split("&");
            var obj = {};
            queryArr.forEach(function(item){
                var key = item.split("=")[0];
                var value = item.split("=")[1];
                obj[key] = decodeURIComponent(value);
            });
            return obj;
        }
        // 获取页面数据
        function  getHtmlListInfo() {
            $.ajax({
                url:localhost+"/raisefunding/gethtmldata",
                type:"get",
                async:true,
                success:function(datas){
                    var typeStr= "";
                    console.log(datas.data);
                    $.each(datas.data,function (felindexs, items) {
                        typeStr +=  "<label class='radio-inline'>" +
                        "<input type='checkbox' onclick='ckeckboxclick(this)' name='typeIdList' id='inlineRadio'" +
                            "value="+items.id+">"+items.name+"</label>";
                    });
                    $("#type").append(typeStr);
                }
            });
        }
        function ckeckboxclick() {
            var localhost = "http://localhost:8080";
          // 最多选中三个
            $('input[type=checkbox]').click(function () {//checkbox的input标签点击事件
                $("input[name='typeIdList']").attr('disabled', true);//设置name为apk[]的input标签的属性为true,表示不可选
                if ($("input[name='typeIdList']:checked").length >= 3) {//选中个数大于3
                    $("input[name='typeIdList']:checked").attr('disabled', false);
                } else {
                    $("input[name='typeIdList']").attr('disabled', false);
                }
            });
            // 根据选中的值去找标签
            var typeIdArray = new Array();
            $("input[name='typeIdList']:checked").each(function(){
                    typeIdArray.push($(this).val());
            });
            $("#tag1").empty();
            $("#tag2").empty();
            $("#tag3").empty();
            if (typeIdArray.length>0) {
                var idex =0;
            console.log("typeIdArray "+typeIdArray);
            $.ajax({
                url:localhost+"/raisefunding/gettag",
                type:"POST",
                data:JSON.stringify(typeIdArray),
                contentType: "application/json; charset=utf-8",
                success:function(datas){
                        $.each(datas.data,function ( indexs,items ) {
                            idex++;
                        if (idex<6){
                            $("#tag1").append("<span onclick='tagbiaoqian(this)' class='label-txt'>"+items.name+"<input type='hidden' name='tagIdList' value="+items.id+" /></span>");
                        }else if (idex<12) {
                            $("#tag2").append("<span onclick='tagbiaoqian(this)' class='label-txt'>"+items.name+"<input type='hidden' name='tagIdList' value="+items.id+" /></span>");
                        }else{
                            $("#tag3").append("<span onclick='tagbiaoqian(this)' class='label-txt'>"+items.name+"<input type='hidden' name='tagIdList' value="+items.id+" /></span>");
                        }

                    })
                }
            });
            }
        }
       // 点击标签，切换背景图片
       function tagbiaoqian(obj){
               if(obj.getAttribute('style')=='background-color:#DD8E11'){
                   obj.setAttribute('style','background-color:whitesmoke');
               }else {
                   obj.setAttribute('style','background-color:#DD8E11');
               }
       }
	</script>
